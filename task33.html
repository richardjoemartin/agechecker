<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>agechecker1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body class="bg-warning">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4 border border-2 border-dark m-5 bg-light rounded shadow w-25 "><h1 class="text-center p-3 m-4">Age Checker</h1>
            <input id="input" class="form-control my-3" type="text">
           <div class="text-center"><button onclick="buttonClick()" class="btn btn-primary w-25 m-3 ">Check</button></div>
            <div id="result"> <!--for string --></div>
            </div>
        <div class="col-4"></div>
        
        
        
    </div>
    <script>
        function buttonClick(){
           age=document.querySelector('#input').value 
           data = "";

            if(age>=18){
                data = '<p style="color:green">Eligible</p>'

            }else{
                
                data =  '<p style="color:red"> Not Eligible</p>'
            }document.querySelector('#result').innerHTML=data;
        }
    </script>
</body>
</html>
